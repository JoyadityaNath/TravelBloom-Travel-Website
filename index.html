<header>
  <nav class="navbar">

      <li><a class="active" href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </nav>
</header>

<section class="hero">
  <div class="overlay"></div>
  <div class="hero-content">
    <h1>Unlock The Worldâ€™s Hidden Wonders</h1>
    <p>Where will your curiosity take you next?</p>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search destinations...">

    </div>

    <!-- Temples -->

      <img src="https://images.unsplash.com/photo-1581091012184-5c1a9ec18018">
      <h3>Angkor Wat</h3>
    </div>
    <div class="card" data-tags="temple japan senso shrine culture">
      <img src="https://images.unsplash.com/photo-1518684079-3c830dcef090">

    </div>

    <!-- Countries -->
    <div class="card" data-tags="italy europe rome venice">
      <img src="https://images.unsplash.com/photo-1551739440-5e3e60cd938d">
